name: Train Mask Recommender

on:
  schedule:
    - cron: '0 2 * * 0'
  push:
    tags:
      - 'deploy-ml-*'
  workflow_dispatch:
    inputs:
      target_env:
        description: "Environment to train against (development|staging|production)"
        required: false
        default: "production"

jobs:
  train:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/mask_recommender/requirements.txt

      - name: Train neural network model and upload artifacts
        env:
          RAILS_ENV: ${{ github.event.inputs.target_env || 'production' }}
          BREATHESAFE_BASE_URL: ${{ github.event.inputs.target_env == 'staging' && 'https://staging.breathesafe.xyz' || 'https://www.breathesafe.xyz' }}
          BREATHESAFE_SERVICE_EMAIL: ${{ secrets.BREATHESAFE_SERVICE_EMAIL }}
          BREATHESAFE_SERVICE_PASSWORD: ${{ secrets.BREATHESAFE_SERVICE_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "BREATHESAFE_SERVICE_EMAIL set? $([[ -n \"${BREATHESAFE_SERVICE_EMAIL}\" ]] && echo yes || echo no)"
          echo "BREATHESAFE_SERVICE_PASSWORD set? $([[ -n \"${BREATHESAFE_SERVICE_PASSWORD}\" ]] && echo yes || echo no)"
          python python/mask_recommender/train.py --epochs 200 --learning-rate=0.0001 --use-diff-perimeter-bins
  deploy:
    needs: train
    runs-on: ubuntu-latest
    environment: production
    if: startsWith(github.ref, 'refs/tags/deploy-ml-')
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Lambda image
        id: build-image
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          REPO: mask-recommender
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_URI="$REGISTRY/$REPO:$IMAGE_TAG"
          LATEST_URI="$REGISTRY/$REPO:latest"

          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO" >/dev/null

          docker build \
            -f python/mask_recommender/inference/Dockerfile \
            -t "$IMAGE_URI" \
            -t "$LATEST_URI" \
            python/mask_recommender

          docker push "$IMAGE_URI"
          docker push "$LATEST_URI"

          IMAGE_DIGEST=$(aws ecr describe-images \
            --repository-name "$REPO" \
            --image-ids imageTag="$IMAGE_TAG" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          echo "image_uri_tag=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$LATEST_URI" >> $GITHUB_OUTPUT
          echo "image_digest=$IMAGE_DIGEST" >> $GITHUB_OUTPUT

      - name: Build and push training Lambda image
        id: build-training-image
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          REPO: mask-recommender-training
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE_URI="$REGISTRY/$REPO:$IMAGE_TAG"
          LATEST_URI="$REGISTRY/$REPO:latest"

          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO" >/dev/null

          docker build \
            -f python/mask_recommender/training/Dockerfile \
            -t "$IMAGE_URI" \
            -t "$LATEST_URI" \
            python/mask_recommender

          docker push "$IMAGE_URI"
          docker push "$LATEST_URI"

          IMAGE_DIGEST=$(aws ecr describe-images \
            --repository-name "$REPO" \
            --image-ids imageTag="$IMAGE_TAG" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          echo "image_uri_tag=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "image_uri_latest=$LATEST_URI" >> $GITHUB_OUTPUT
          echo "image_digest=$IMAGE_DIGEST" >> $GITHUB_OUTPUT

      - name: Allow training Lambda to pull image
        env:
          REPO: mask-recommender-training
          ROLE_NAME: lambda-ex
          ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${ACCOUNT_ID}" ]; then
            ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          fi
          REGION=$(aws configure get region || true)
          if [ -z "${REGION}" ]; then
            REGION="${AWS_REGION:-}"
          fi
          if [ -z "${ACCOUNT_ID}" ] || [ -z "${REGION}" ]; then
            echo "Missing ACCOUNT_ID or REGION (ACCOUNT_ID='${ACCOUNT_ID}', REGION='${REGION}')" >&2
            exit 1
          fi
          echo "Using ACCOUNT_ID=${ACCOUNT_ID} REGION=${REGION}"
          aws ecr set-repository-policy \
            --repository-name "$REPO" \
            --policy-text "{
              \"Version\": \"2008-10-17\",
              \"Statement\": [{
                \"Sid\": \"LambdaServicePull\",
                \"Effect\": \"Allow\",
                \"Principal\": {\"Service\": \"lambda.amazonaws.com\"},
                \"Action\": [
                  \"ecr:BatchGetImage\",
                  \"ecr:GetDownloadUrlForLayer\",
                  \"ecr:BatchCheckLayerAvailability\"
                ],
                \"Condition\": {
                  \"ArnLike\": {
                    \"aws:SourceArn\": [
                      \"arn:aws:lambda:${REGION}:${ACCOUNT_ID}:function:mask-recommender-training-development\",
                      \"arn:aws:lambda:${REGION}:${ACCOUNT_ID}:function:mask-recommender-training-staging\",
                      \"arn:aws:lambda:${REGION}:${ACCOUNT_ID}:function:mask-recommender-training-production\"
                    ]
                  }
                }
              }, {
                \"Sid\": \"LambdaRolePull\",
                \"Effect\": \"Allow\",
                \"Principal\": {\"AWS\": \"arn:aws:iam::${ACCOUNT_ID}:role/${ROLE_NAME}\"},
                \"Action\": [
                  \"ecr:BatchGetImage\",
                  \"ecr:GetDownloadUrlForLayer\",
                  \"ecr:BatchCheckLayerAvailability\"
                ]
              }]
            }"

      - name: Update Lambda code (staging)
        env:
          FUNCTION_NAME: mask-recommender-staging
          IMAGE_URI: ${{ steps.build-image.outputs.image_uri_tag }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_DIGEST: ${{ steps.build-image.outputs.image_digest }}
          ENVIRONMENT: staging
        run: |
          set -euo pipefail
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --image-uri "$IMAGE_URI" \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          ENV_JSON=$(aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query 'Environment.Variables' --output json)
          python - <<'PY' > /tmp/lambda_env.json
          import json
          import os

          env = json.loads(os.environ.get("ENV_JSON") or "{}")
          if env is None:
              env = {}
          env["IMAGE_TAG"] = os.environ.get("IMAGE_TAG")
          env["IMAGE_DIGEST"] = os.environ.get("IMAGE_DIGEST")
          env["ENVIRONMENT"] = os.environ.get("ENVIRONMENT")
          print(json.dumps({"Variables": env}))
          PY
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment file:///tmp/lambda_env.json \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

      - name: Update Lambda code (production)
        env:
          FUNCTION_NAME: mask-recommender-production
          IMAGE_URI: ${{ steps.build-image.outputs.image_uri_tag }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_DIGEST: ${{ steps.build-image.outputs.image_digest }}
          ENVIRONMENT: production
        run: |
          set -euo pipefail
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --image-uri "$IMAGE_URI" \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          ENV_JSON=$(aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query 'Environment.Variables' --output json)
          python - <<'PY' > /tmp/lambda_env.json
          import json
          import os

          env = json.loads(os.environ.get("ENV_JSON") or "{}")
          if env is None:
              env = {}
          env["IMAGE_TAG"] = os.environ.get("IMAGE_TAG")
          env["IMAGE_DIGEST"] = os.environ.get("IMAGE_DIGEST")
          env["ENVIRONMENT"] = os.environ.get("ENVIRONMENT")
          print(json.dumps({"Variables": env}))
          PY
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment file:///tmp/lambda_env.json \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

      - name: Update training Lambda (staging)
        env:
          FUNCTION_NAME: mask-recommender-training-staging
          IMAGE_URI: ${{ steps.build-training-image.outputs.image_uri_tag }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_DIGEST: ${{ steps.build-training-image.outputs.image_digest }}
          ENVIRONMENT: staging
          BREATHESAFE_BASE_URL: https://staging.breathesafe.xyz
          BREATHESAFE_SERVICE_EMAIL: ${{ secrets.BREATHESAFE_SERVICE_EMAIL }}
          BREATHESAFE_SERVICE_PASSWORD: ${{ secrets.BREATHESAFE_SERVICE_PASSWORD }}
        run: |
          set -euo pipefail
          ROLE_ARN=$(aws lambda get-function-configuration \
            --function-name mask-recommender-staging \
            --query 'Role' \
            --output text)

          if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --image-uri "$IMAGE_URI" \
              >/dev/null
          else
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --package-type Image \
              --code ImageUri="$IMAGE_URI" \
              --role "$ROLE_ARN" \
              --timeout 900 \
              --memory-size 3008 \
              >/dev/null
          fi
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          ENV_JSON=$(aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query 'Environment.Variables' --output json)
          python - <<'PY' > /tmp/lambda_env.json
          import json
          import os

          env = json.loads(os.environ.get("ENV_JSON") or "{}")
          if env is None:
              env = {}
          env["IMAGE_TAG"] = os.environ.get("IMAGE_TAG")
          env["IMAGE_DIGEST"] = os.environ.get("IMAGE_DIGEST")
          env["ENVIRONMENT"] = os.environ.get("ENVIRONMENT")
          env["RAILS_ENV"] = os.environ.get("ENVIRONMENT")
          env["BREATHESAFE_BASE_URL"] = os.environ.get("BREATHESAFE_BASE_URL")
          env["BREATHESAFE_SERVICE_EMAIL"] = os.environ.get("BREATHESAFE_SERVICE_EMAIL")
          env["BREATHESAFE_SERVICE_PASSWORD"] = os.environ.get("BREATHESAFE_SERVICE_PASSWORD")
          print(json.dumps({"Variables": env}))
          PY
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment file:///tmp/lambda_env.json \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

      - name: Update training Lambda (development)
        env:
          FUNCTION_NAME: mask-recommender-training-development
          IMAGE_URI: ${{ steps.build-training-image.outputs.image_uri_tag }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_DIGEST: ${{ steps.build-training-image.outputs.image_digest }}
          ENVIRONMENT: development
          BREATHESAFE_BASE_URL: https://staging.breathesafe.xyz
          BREATHESAFE_SERVICE_EMAIL: ${{ secrets.BREATHESAFE_SERVICE_EMAIL }}
          BREATHESAFE_SERVICE_PASSWORD: ${{ secrets.BREATHESAFE_SERVICE_PASSWORD }}
        run: |
          set -euo pipefail
          ROLE_ARN=$(aws lambda get-function-configuration \
            --function-name mask-recommender-staging \
            --query 'Role' \
            --output text)

          if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --image-uri "$IMAGE_URI" \
              >/dev/null
          else
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --package-type Image \
              --code ImageUri="$IMAGE_URI" \
              --role "$ROLE_ARN" \
              --timeout 900 \
              --memory-size 3008 \
              >/dev/null
          fi
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          ENV_JSON=$(aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query 'Environment.Variables' --output json)
          python - <<'PY' > /tmp/lambda_env.json
          import json
          import os

          env = json.loads(os.environ.get("ENV_JSON") or "{}")
          if env is None:
              env = {}
          env["IMAGE_TAG"] = os.environ.get("IMAGE_TAG")
          env["IMAGE_DIGEST"] = os.environ.get("IMAGE_DIGEST")
          env["ENVIRONMENT"] = os.environ.get("ENVIRONMENT")
          env["RAILS_ENV"] = os.environ.get("ENVIRONMENT")
          env["BREATHESAFE_BASE_URL"] = os.environ.get("BREATHESAFE_BASE_URL")
          env["BREATHESAFE_SERVICE_EMAIL"] = os.environ.get("BREATHESAFE_SERVICE_EMAIL")
          env["BREATHESAFE_SERVICE_PASSWORD"] = os.environ.get("BREATHESAFE_SERVICE_PASSWORD")
          print(json.dumps({"Variables": env}))
          PY
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment file:///tmp/lambda_env.json \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

      - name: Update training Lambda (production)
        env:
          FUNCTION_NAME: mask-recommender-training-production
          IMAGE_URI: ${{ steps.build-training-image.outputs.image_uri_tag }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_DIGEST: ${{ steps.build-training-image.outputs.image_digest }}
          ENVIRONMENT: production
          BREATHESAFE_BASE_URL: https://www.breathesafe.xyz
          BREATHESAFE_SERVICE_EMAIL: ${{ secrets.BREATHESAFE_SERVICE_EMAIL }}
          BREATHESAFE_SERVICE_PASSWORD: ${{ secrets.BREATHESAFE_SERVICE_PASSWORD }}
        run: |
          set -euo pipefail
          ROLE_ARN=$(aws lambda get-function-configuration \
            --function-name mask-recommender-production \
            --query 'Role' \
            --output text)

          if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --image-uri "$IMAGE_URI" \
              >/dev/null
          else
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --package-type Image \
              --code ImageUri="$IMAGE_URI" \
              --role "$ROLE_ARN" \
              --timeout 900 \
              --memory-size 3008 \
              >/dev/null
          fi
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          ENV_JSON=$(aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query 'Environment.Variables' --output json)
          python - <<'PY' > /tmp/lambda_env.json
          import json
          import os

          env = json.loads(os.environ.get("ENV_JSON") or "{}")
          if env is None:
              env = {}
          env["IMAGE_TAG"] = os.environ.get("IMAGE_TAG")
          env["IMAGE_DIGEST"] = os.environ.get("IMAGE_DIGEST")
          env["ENVIRONMENT"] = os.environ.get("ENVIRONMENT")
          env["RAILS_ENV"] = os.environ.get("ENVIRONMENT")
          env["BREATHESAFE_BASE_URL"] = os.environ.get("BREATHESAFE_BASE_URL")
          env["BREATHESAFE_SERVICE_EMAIL"] = os.environ.get("BREATHESAFE_SERVICE_EMAIL")
          env["BREATHESAFE_SERVICE_PASSWORD"] = os.environ.get("BREATHESAFE_SERVICE_PASSWORD")
          print(json.dumps({"Variables": env}))
          PY
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment file:///tmp/lambda_env.json \
            >/dev/null
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
